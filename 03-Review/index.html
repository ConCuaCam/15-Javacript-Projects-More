<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starter</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/icon/fontawesome-free-6.1.1-web/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <sec class="review">
                <header>
                    <h1>Our Reviews</h1>
                    <hr>
                </header>
                <div class="form-section">
                    <div class="img-container">
                        <i class="fa-solid fa-quote-right"></i>
                        <img src="./assets/img/person.jpg" alt="person" class="person-img">
                        <div class="background-img"></div>
                      </div>
                    <h3 class="person-name">Susan Smith</h3>
                    <p class="job">WEB DEVELOPER</p>
                    <p class="info">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</p>
                    <div class="slider">
                        <button class="next-btn"><i class="fa fa-chevron-left"></i></button>
                        <button class="prev-btn"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <button class="random-btn">Surprise Me</button>
                </div>
            </div>
        </main>
    </body>
</html>
